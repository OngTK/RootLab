<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>푸시알림현황 > K-Tour(테마형 관광지도 플랫폼)</title>
    <meta name="Description" content="루트랩은 비즈니스에 꼭 필요한 기능만 간편하게 제공합니다." />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../resources/admin/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../resources/admin/css/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../resources/admin/css/layout.css'>
    <link rel="shortcut icon" href="../../resources/admin/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../resources/admin/img/apple-touch-icon.png">
    <link rel='stylesheet' type='text/css' media='screen' href='../../resources/admin/css/user.css'>

<body>

    <body>
        <div id="container">
            <!-- [1] header영역 html > js로 가져오기  -->
            <script type="module" src='../layout/header.js'></script>

            <!-- [2] aside(lnb) 영역 html > js로 가져오기  -->
            <script type="module" src='../layout/asideLnb.js'></script>

            <!-- ★ --------------------------- ★ main start ★ ----------------------------- ★ -->
            <main class="contentsWrap">

                <!-- [3] 페이지타이틀 html > js로 가져오기  -->
                <script type="module" src='../layout/pageTitle.js'></script>
                <!-- 좌우 양쪽 분할 섹션2 시작 -->
                <div class="bothWrap">
                    <!-- R.검색/목록 시작 -->
                    <section class="listWrap">
                        <!-- 상세 검색창 시작 -->
                        <div class="detailSearch">
                            <form action="#" method="get">
                                <label for="memberTypeInput"><b>구분유형</b>
                                    <select class="memberTypeInput">
                                        <option value="" selected>전체</option>
                                        <option value="1">공지</option>
                                        <option value="2">이벤트</option>
                                    </select>
                                </label>
                                <label for="subsStatusInput"><b>노출상태</b>
                                    <select class="subsStatusInput">
                                        <option value="" selected>전체</option>
                                        <option value="1">진행전</option>
                                        <option value="2">진행중</option>
                                        <option value="3">진행완료</option>

                                    </select>
                                </label>
                                <label for="nameInput"><b>제목</b><input class="nameInput" type="text"
                                        placeholder="제목" /></label>
                                <button type="button"  class="searchBtn">검색</button>
                            </form>
                        </div>
                        <!-- 상세 검색창 끝 -->
                        <!-- 목록 테이블 시작 -->
                        <ul class="titleBox">
                            <li class="result">검색결과 : 127명</li>
                            <li class="btnBox">
                                <select class="baseDateInput">
                                    <option value="1" selected>10개 보기</option>
                                    <option value="2">30개 보기</option>
                                    <option value="">50개 보기</option>
                                </select>
                                <button type="button" class="btn line">엑셀 다운로드</button>
                            </li>
                        </ul>
                        <div class="tableWrap">
                            <table>
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>구분유형</th>
                                        <th>제목</th>
                                        <th>노출시작일</th>
                                        <th>노출종료일</th>
                                        <th>푸시알림시간</th>
                                        <th>작성자</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="active">
                                        <td>1</td>
                                        <td>이벤트</td>
                                        <td><b>송지호 해수욕장 페스티벌</b></td>
                                        <td>2025-08-25</td>
                                        <td>2025-09-05</td>
                                        <td>12:00</td>
                                        <td>작성자</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>이벤트</td>
                                        <td><b>공방 스테이 박보검 사인회</b></td>
                                        <td>2025-09-08</td>
                                        <td>2025-09-21</td>
                                        <td>16:00</td>
                                        <td>작성자</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>공지</td>
                                        <td><b>화암사 주자창 공사</b></td>
                                        <td>2025-09-25</td>
                                        <td>2025-10-13</td>
                                        <td>12:00</td>
                                        <td>작성자</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- 목록 테이블 끝 -->
                    </section>
                    <!-- R.검색/목록 끝 -->
                    <!-- CUD.등록/수정 시작 -->
                    <section class="registWrap">
                        <!-- CUD.타이틀/버튼 시작 -->
                        <div class="titleBox">
                            <ul class="tabtitle">
                                <li class="active">일반회원</li>
                                <li>사업자</li>
                                <li>단체/모임</li>
                            </ul>
                            <span class="btnBox">
                                <button type="submit" onclick="usersEdit()">저장</button>
                            </span>
                            <button>삭제</button>
                            <button>초기화</button>
                        </div>
                        <!-- CUD.타이틀/버튼 끝 -->
                        <!-- CUD.입/출력단 시작 -->
                        <div class="formWrap">
                            <form action="#" method="post" id="userForm">
                                <fieldset>

                                    <label for="nameInput"><b>플레이스No</b><input class="nameInput" type="text"
                                            placeholder="플레이스No" disabled /> <button>검색</button>
                                    </label>
                                    <label for="nameInput"><b>플레이스명</b><input class="nameInput" type="text"
                                            placeholder="불러온 플레이스 명을 노출" disabled /></label><br />
                                    <label for="nameInput"><b>작성자</b><input class="nameInput" type="text"
                                            placeholder="로그인한 작성자 " disabled /></label><br />
                                    <label for="nameInput"><b>제목</b><input class="nameInput" type="text"
                                            placeholder="제목" /></label>
                                    <label for="memberTypeInput"><b>구분</b>
                                        <select class="memberTypeInput">
                                            <option value="1">공지</option>
                                            <option value="2" selected>이벤트</option>
                                        </select>
                                    </label><br />

                                    <label for="loginIdInput"><b>내용</b>
                                        <textarea></textarea>
                                    </label><br />
                                    <img src="원래 이미지 주소.jpg"
                                        onerror="this.src='https://placehold.co/600x400/EEE/31343C';" /><br />
                                    <label for="phoneInput"><b>배너 이미지</b><input class="phoneInput"
                                            type="file" /></label><br />
                                    <label for="emailInput"><b>노출시작일</b><input type="date" class="emailInput"
                                            name="emailInput" required placeholder="이메일" /></label>
                                    <label for="birthInput"><b>노출종료일</b><input type="date" class="birthInput"
                                            name="birthInput" placeholder="생년월일 8자리" /></label>
                                    <span>
                                        <label for="genderMaleInput"><b>푸시알림시간</b>
                                            <input class="genderInput" type="time">
                                        </label>
                                    </span>
                                </fieldset>
                            </form>
                             <div class="info_date"><b>등록일:</b>2025-00-00 (00:00:00)<b>수정일:</b>2025-00-00 (00:00:00)</div>
                        </div>
                        <!-- CUD.입/출력단 시작 -->
                    </section>
                    <!-- CUD.등록/수정 끝 -->
                </div>
                <!-- 좌우 양쪽 분할 섹션2 끝 -->

            </main>
            <!-- ★ --------------------------- ★ main End ★ ----------------------------- ★ -->

            <!-- [4] footer html > js로 가져오기  -->
            <script src='../layout/footer.js'></script>
